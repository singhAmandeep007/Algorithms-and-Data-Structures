name: CI - Run All Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # ── JavaScript / TypeScript (Jest) ──────────────────────────────────────────
  js-tests:
    name: JS/TS Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: js
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: js/package.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # ── Go ──────────────────────────────────────────────────────────────────────
  go-tests:
    name: Go Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: false

      - name: Run tests
        run: go test ./...

  # ── Python (pytest) ────────────────────────────────────────────────────────
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pytest
        run: pip install pytest pytest-html

      - name: Run tests
        run: pytest excercises/ -v
